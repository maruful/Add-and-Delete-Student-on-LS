<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="wrap">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card mt-4">
                        <div class="card-header">
                            <h3>Add Student here...</h3>
                        </div>
                        <div class="card-body">
                            <form action="#" id="sForm">
                                <div class="mb-3">
                                    <input class="form-control" type="text" placeholder="Name">
                                </div>
                               
                                <div class="mb-3">
                                    <h6>Gender</h6>

                                    <input type="radio" name="gender" id="male" value="male"> <label for="male">Male</label>
                                    <input type="radio" name="gender" id="female" value="female"> <label for="female">Female</label>
                                    
                                </div>

                                <div class="mb-3">
                                    <h6>Skills</h6>

                                    <input name="skills" value="HTML" type="checkbox" id="HTML"> <label for="HTML">HTML</label>
                                    <input name="skills" value="CSS" type="checkbox" id="CSS"> <label for="CSS">CSS</label>
                                    <input name="skills" value="PHP" type="checkbox" id="PHP"> <label for="PHP">PHP</label>
                                    <input name="skills" value="MySQL" type="checkbox" id="MySQL"> <label for="MySQL">MySQL</label>
                                    
                                </div>

                                <div class="mb-3">
                                    <h6>Level</h6>

                                    <select name="lvl" id="lvl" class="form-control">
                                        <option value="">-Select Level-</option>
                                        <option value="Noob">Noob</option>
                                        <option value="PRO">PRO</option>
                                    </select>
                                    
                                </div>

                                <div class="mb-3">
                                    <input type="submit" class="btn btn-primary w-100" value="Add this student">                                    
                                </div>




                                
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <table class="table table-striped table-bordered mt-4">
                        <thead>
                           <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Skills</th>
                            <th>Level</th>
                            <th>Actions</th>
                           </tr>
                        </thead>
                        <tbody class="displayData">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>




    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Resume of Maruful</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Gender</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="modalView">
                           
                        </tr>
                    </tbody>
                </table> 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>



   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="./functions.js"></script>
   <script src="./app.js"></script>
</body>
</html>
